# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # image_path: "assets/icon/icon.png"

  android: "ic_launcher"
  image_path_android: "assets/icons/android.png"
  min_sdk_android: 26
  adaptive_icon_background: "assets/icons/android-background.png"
  adaptive_icon_foreground: "assets/icons/android-foreground.png"
  adaptive_icon_monochrome: "assets/icons/android-monochrome.png"

  ios: true
  image_path_ios: "assets/icons/ios.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/icons/ios-dark.png"
  image_path_ios_tinted_grayscale: "assets/icons/ios-tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
